<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - StudyLog</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="splash">
    <h1>⌛</h1>
  </div>
  <div class="container">

    <label for="date">🗓️ Date:</label>
    <input type="date" id="date" />

    <label for="minutes">⏰ How many minutes did you work?</label>
    <input type="number" id="minutes" placeholder="e.g. 45" />

    <div class="actions">
      <button class="add-btn" onclick="addLog()">✨ Add</button>
      <button class="clear-btn" onclick="clearLogs()">🗑️ Clear All</button>
    </div>

    <h3></h3>
    <ul id="logList"></ul>
    <div class="pagination">
      <button onclick="prevPage()" id="prevBtn">👈</button>
      <button onclick="nextPage()" id="nextBtn">👉</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
